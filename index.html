<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UFT-8">
    <meta name="viewport" content="width=device-width">
    <title> CHALLENGE ENCRIPTADOR</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
    <body>
        
        <header>
        <h1> <img class=logo src="logo/Logo.png"></h1>
        </header>
        <main>
            <section class="seccion1">
                <div class="ingreso">
                <textarea class="texarea" type="text" id="texto" cols="100" rows="100" placeholder="Ingrese el texto aqui"  autofocus></textarea>
                </div>
                <div class="info">
                    <p>
                        <i class="fa fa-exclamation-circle"></i>
                        
                        "Solo letras minusculas"
                    </p>
                </div>
                <div class=botones>
                    <button class=botonencriptar type="button"  id="encriptar">
                    Encriptar
                    </button>
                    <button class=botondesencriptar type="button" id="desencriptar">
                        Desencriptar
                    </button> 
                </div>
            </section>
            <section class="seccion2">
                <div class="texto2">
                    <textarea type="text"   id="respuesta" readonly="readonly" style="display:none"></textarea>
                    <button class=botoncop type="button"  id="copiar">
                        Copiar
                        </button>
                <img class=munheco src="logo/Munheco.png">
                <div class="mensaje">
                    <p class="textodesencrip" id="cabeza"> Ningún mensaje fue encontrado</p>
                    <p class="textodesencrip" id="cuerpo">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
            
                </div>

                
            </section>
        </main>
        <footer>
            <p> Elaborado por Sanchez Navarro Edson </p>
            <p> © Copyright Alura - 2023 </p>
        </footer>
    </body>
    <script src="java.js" type="text/javascript"></script>
</html>
